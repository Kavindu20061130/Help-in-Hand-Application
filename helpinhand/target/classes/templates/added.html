<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful | Help in Hand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logo2.png" type="image/png">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eaf6f2, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .success-card {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 18px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
        }

        .success-icon {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #4fa38b;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .success-icon svg {
            width: 46px;
            height: 46px;
            fill: #ffffff;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            color: #222;
        }

        p {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 26px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4fa38b;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #3e8f78;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        footer {
            position: fixed;
            bottom: 15px;
            font-size: 12px;
            color: #888;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="success-card">
    <div class="success-icon">
      
        <svg viewBox="0 0 24 24">
            <path d="M9 16.17l-3.88-3.88a1 1 0 10-1.42 1.42l4.59 4.59a1 1 0 001.42 0l10-10a1 1 0 10-1.42-1.42L9 16.17z"/>
        </svg>
    </div>

    <h1>Registration Successful</h1>

    <p>
        Your charity details have been submitted successfully.
        Our team will review the information and verify your registration shortly.
    </p>

    <div class="action-buttons">
        <a href="/" class="btn btn-primary">Go to Home</a>
        <a href="/about" class="btn btn-secondary">Learn More</a>
    </div>
</div>

<footer>
    Â© 2026 Help-in-Hand Foundation. All Rights Reserved.
</footer>

</body>
</html>
