<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Successful | Help in Hand</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4fa38b, #6fc3a4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: #ffffff;
            padding: 50px 45px;
            border-radius: 18px;
            text-align: center;
            width: 420px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: #4fa38b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
        }

        h2 {
            margin: 0 0 15px;
            font-size: 26px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 28px;
            background: #4fa38b;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #3e8f78;
        }
    </style>
</head>

<body>

    <div class="success-card">

            and the selected charity will contact you shortly to collect the items.
        </p>

        <a href="/materials">Back to Materials</a>
    </div>

</body>
</html>
